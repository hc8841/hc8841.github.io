<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfólio Henrique Chaves</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link id="favicon" rel="icon"
  href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text x=%220%22 y=%2212%22 font-size=%2216%22>$</text></svg>">

<style>
  body {
    background: black;
    color: #00ff00;
    font-family: monospace;
    margin: 0;
  }
  #terminal {
    padding: 20px;
  }
  .line {
    white-space: pre-wrap;
  }
  #input-line {
    display: flex;
    gap: 5px;
  }
  #cmd {
    background: black;
    border: none;
    color: inherit;
    outline: none;
    flex: 1;
    font-family: monospace;
  }
  a {
    color: inherit;
    text-decoration: underline;
  }
</style>
</head>

<body>
<div id="terminal" class="container-fluid">
  <div class="line">Bem-vindo ao portfólio de Henrique Chaves. Digite <b>help</b>.</div>

  <div id="input-line">
    <span>&gt;</span>
    <input id="cmd" autofocus>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(function () {

  const terminal = $("#terminal");
  const input = $("#cmd");
  const inputLine = $("#input-line");
  let sudoMode = false;

  const commands = {
    help: `
Comandos disponíveis:
  about
  skills
  experience
  contact
  certificates
  clear
  exit
`,
    about: `
Henrique Eslabão da Fonseca Chaves, 19 anos.
Técnico em Informática (2023).
Interesse forte em hardware, low level e segurança.
`,
    skills: `
- Hardware e manutenção
- Lógica de programação
- Redes domésticas
- Interesse em infosec

Soft skills:
- Liderança
- Pensamento crítico
- Comunicação
`,
    experience: `
Condor S/A - Carga e descarga
Raia Drogasil S.A - Atendente 1
SDB Comércio de Alimentos - Caixa
`,
    contact: `
Email: <a href="mailto:henriquemattos841@gmail.com">henriquemattos841@gmail.com</a>
Email: <a href="mailto:henriquemattos841@tutamail.com">henriquemattos841@tutamail.com</a>
Telefone: <a href="tel:+5547996736277">+55 47 99673-6277</a>
GitHub: <a href="https://github.com/hc8841" target="_blank">github.com/hc8841</a>
LinkedIn: <a href="https://linkedin.com/in/henrique-chaves-448288300" target="_blank">linkedin.com/in/henrique-chaves</a>
`,
    certificates: `
<a href="https://drive.google.com/drive/folders/1k7mJwBy7egEE-h_HCGNXxc6mR8M9QGmY" target="_blank">
Google Drive - Certificados
</a>
`,
    sudo: `
Acesso negado.
Você realmente achou que teria root aqui?
`
  };

  function print(text) {
    $("<div class='line'>").html(text).insertBefore(inputLine);
    terminal.scrollTop(terminal[0].scrollHeight);
  }

  function setFavicon(char) {
    $("#favicon").attr(
      "href",
      `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text x=%220%22 y=%2212%22 font-size=%2216%22>${char}</text></svg>`
    );
  }

  input.on("keydown", function (e) {
    if (e.key !== "Enter") return;

    const cmd = input.val().trim().toLowerCase();
    print(`&gt; ${cmd}`);
    input.val("");

    if (cmd === "clear") {
      terminal.find(".line").remove();
      print("Terminal limpo.");
      return;
    }

    if (cmd === "sudo") {
      sudoMode = true;
      terminal.css("color", "red");
      setFavicon("#");
      print(commands.sudo);
      return;
    }

    if (cmd === "exit" && sudoMode) {
      sudoMode = false;
      terminal.css("color", "#00ff00");
      setFavicon("$");
      print("Modo sudo encerrado.");
      return;
    }

    if (commands[cmd]) {
      print(commands[cmd]);
    } else {
      print("Comando não encontrado.");
    }
  });

});
</script>
</body>
</html>
